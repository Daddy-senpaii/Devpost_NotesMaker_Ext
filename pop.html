<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Capture</title>
  <style>
    body {
      width: 700px;   /* fixed width */
      height: 700px;   /* fixed height */
      background: rgb(169, 167, 167);
      font-family: Arial, sans-serif;
      
    }
    #image{
      max-height: 300px;
      max-width: 300px;
    }

    button {
      margin-top: 10px; /* space from top */
      padding: 12px 24px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="captureMe">Capture Screenshot</button>
  <div id="image"></div>
  <script src="pop.js"></script>
</body>
</html>
