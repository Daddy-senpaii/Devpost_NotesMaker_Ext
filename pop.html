<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 350px;
      height: 400px;
      background: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
    }

    a {
      display: block;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      transition: 0.3s;
    }

    a:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .signin { background: #007bff; }
    .signup { background: #28a745; }
    .google { background: #db4437; }
  </style>
</head>
<body>
  <h2>Welcome</h2>
  <p>Select an option to continue</p>

  <div class="nav-links">
    <a href="signin.html" class="signin" id="SignIn">Sign In</a>
    <a href="signup.html" class="signup" id="signUp">Sign Up</a>
    <a href="main.html" class="google" id="handleGoogleAuth">Continue with Google</a>
  </div>

  <script src="pop.js"></script>

  
</body>
</html>
